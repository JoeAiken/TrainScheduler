<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--FireBase-->
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

    <!--Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.js"></script>

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <div class="jumbotron">

                    <h1 id='header'>Train Schedule</h1>

                </div>

                <div class="panel panel-default">
                    <div class="panelHeader" class="panel-heading">Current Train Schedule</div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">

                                <!--This is where dynamically added <tr>,<th> will live-->

                            </tbody>

                        </table>

                    </div>

                </div>

                <div class="panel panel-default">
                    <div class="panelHeader" class="panel-heading">Add Train</div>
                    <div class="panel-body">

                        <form>

                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>

                            <div class="form-group">
                                <label for="trainTime">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="trainTime">
                            </div>

                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency">
                            </div>

                            <button type="submit" id="submit" class="btn btn-primary btn-lg">Submit</button>
                        </form>

                    </div>
                </div>



            </div>

        </div>



        <!--Javascript link-->
        <script src="assets/javascript/train.js"></script>
</body>

</html>
